apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "shipa.fullname" . }}-nginx-ingress-controller
  labels:
    app.kubernetes.io/name: {{ template "shipa.fullname" . }}-ingress-nginx
    app.kubernetes.io/part-of: {{ template "shipa.fullname" . }}-ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "shipa.fullname" . }}-ingress-nginx
      app.kubernetes.io/part-of: {{ template "shipa.fullname" . }}-ingress-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "shipa.fullname" . }}-ingress-nginx
        app.kubernetes.io/part-of: {{ include "shipa.fullname" . }}-ingress-nginx
      annotations:
        prometheus.io/port: "10254"
        prometheus.io/scrape: "true"
    spec:
      # wait up to five minutes for the drain of connections
      terminationGracePeriodSeconds: 300
      serviceAccountName: {{ include "shipa.fullname" . }}-nginx-ingress-serviceaccount
      containers:
        - name: nginx-ingress-controller
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:master
          args:
            - /nginx-ingress-controller
            - --election-id={{ template "shipa.fullname" . }}-ingress-controller-leader
            - --configmap=$(POD_NAMESPACE)/{{ include "shipa.fullname" . }}-nginx-config
            - --tcp-services-configmap=$(POD_NAMESPACE)/{{ include "shipa.fullname" . }}-nginx-tcp-services
            - --publish-service=$(POD_NAMESPACE)/{{ include "shipa.fullname" . }}-ingress-nginx
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            # www-data -> 101
            runAsUser: 101
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: guardian
              containerPort: 22
              protocol: TCP
            - name: shipa
              containerPort: 8080
              protocol: TCP
            - name: registry
              containerPort: 5000
              protocol: TCP
            - name: prometheus
              containerPort: 9090
              protocol: TCP
            - name: pushgateway
              containerPort: 9091
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          lifecycle:
            preStop:
              exec:
                command:
                  - /wait-shutdown

apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "shipa.fullname" . }}-init-job-{{ .Release.Revision }}"
  labels: {{- include "shipa.labels" . | nindent 4 }}
spec:
  backoffLimit: 5
  template:
    metadata:
      name: "{{ template "shipa.fullname" . }}-init-job-{{ .Release.Revision }}"
    spec:
      terminationGracePeriodSeconds: 3
      {{- if .Values.rbac.enabled }}
      serviceAccountName: {{ template "shipa.fullname" . }}
      {{- else }}
      serviceAccountName: default
      {{- end }}
      restartPolicy: Never
      containers:
        - name: migrations
          image: {{ .Values.cli.image }}
          command:
            - /init/init-job.sh
          imagePullPolicy: {{ .Values.cli.pullPolicy }}
          env:
            - name: SHIPA_ENDPOINT
              value: "{{ template "shipa.fullname" . }}-api:{{ .Values.shipaApi.port }}"
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-api-init-secret
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-api-init-secret
                  key: password
            - name: METRICS_SERVICE
              value: {{ template "shipa.fullname" . }}-metrics
            - name: TRAEFIK_INTERNAL_SERVICE
              value: {{ template "shipa.fullname" . }}-traefik-internal
            - name: DASHBOARD_IMAGE
              value: {{ .Values.dashboard.image }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METRICS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-secret
                  key: metrics-password
          volumeMounts:
            - name: init
              mountPath: /init
      volumes:
        - name: init
          configMap:
            defaultMode: 0755
            name: {{ template "shipa.fullname" . }}-api-init-config

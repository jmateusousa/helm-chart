apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "shipa.fullname" . }}-init-job-{{ .Release.Revision }}"
  labels: {{- include "shipa.labels" . | nindent 4 }}
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  backoffLimit: 5
  template:
    metadata:
      name: "{{ template "shipa.fullname" . }}-init-job-{{ .Release.Revision }}"
    spec:
      terminationGracePeriodSeconds: 3
      {{- if .Values.rbac.enabled }}
      serviceAccountName: {{ template "shipa.fullname" . }}
      {{- else }}
      serviceAccountName: default
      {{- end }}
      restartPolicy: Never
      containers:
        - name: migrations
          image: {{ .Values.cli.image }}
          command:
            - /scripts/init-job.sh
          imagePullPolicy: {{ .Values.cli.pullPolicy }}
          env:
            - name: SHIPA_ENDPOINT
              value: "{{ template "shipa.fullname" . }}-api"
            - name: SHIPA_ENDPOINT_PORT
              value: "{{ .Values.shipaApi.port }}"
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-api-init-secret
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-api-init-secret
                  key: password
            - name: METRICS_SERVICE
              value: {{ template "shipa.fullname" . }}-metrics
            - name: TRAEFIK_INGRESS_SERVICE_TYPE
              value: {{ default ( "LoadBalancer" ) .Values.shipaCore.traefikServiceType | quote }}
            - name: TRAEFIK_INGRESS_IP
              value: {{ default ( "" ) .Values.shipaCore.traefikIp | quote }}
            - name: TRAEFIK_INGRESS_DEBUG
              value: {{ default ( "false" ) .Values.shipaCore.traefikDebug | quote }}
            - name: ISTIO_INGRESS_SERVICE_TYPE
              value: {{ default ( "LoadBalancer" ) .Values.shipaCore.istioServiceType | quote }}
            - name: ISTIO_INGRESS_IP
              value: {{ default ( "" ) .Values.shipaCore.istioIp | quote }}
            - name: DASHBOARD_IMAGE
              value: {{ .Values.dashboard.image }}
            - name: DASHBOARD_ENABLED
              value: "{{ .Values.dashboard.enabled }}"
            - name: PLATFORMS
              value: "{{ join " " .Values.platforms }}"
            - name: NETDATA_IMAGE
              value: {{ .Values.netdata.image}}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METRICS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-secret
                  key: metrics-password
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: scripts
          configMap:
            defaultMode: 0755
            name: {{ template "shipa.fullname" . }}-api-init-config

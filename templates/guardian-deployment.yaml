apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "shipa.fullname" . }}-guardian
  labels:
    name: guardian
spec:
  selector:
    matchLabels:
      name: guardian
  template:
    metadata:
      labels:
        name: guardian
    spec:
      containers:
        - name: {{ include "shipa.fullname" . }}-guardian
          image: {{ .Values.guardian.image | quote }}
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 8000
              protocol: TCP
            - name: ssh
              containerPort: 22
              protocol: TCP
          env:
            - name: MONGODB_ADDR
              value: {{ include "shipa.fullname" . }}-mongodb-replicaset
            - name: MONGODB_PORT
              value: "27017"
            - name: SHIPA_HOST
              value: "http://{{ include "shipa.fullname" . }}-api.default:8080"
            - name: SHIPA_USER
              value: {{ required "Admin username required" .Values.auth.adminUser }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/guardian
            - name: home-git
              mountPath: /home/git
            - name: credentials
              mountPath: /etc/shipa
      volumes:
        - name: credentials
          secret:
            secretName: shipa-guardian
        - name: home-git
          emptyDir: {}
        - name: data
          {{- if .Values.guardian.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ template "shipa.fullname" . }}-guardian-pvc
          {{- else }}
          emptyDir: {}
          {{- end -}}

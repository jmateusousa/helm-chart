apiVersion: v1
kind: Service
metadata:
  name: {{ template "shipa.fullname" . }}-traefik
  labels: {{- include "shipa.labels" . | nindent 4 }}
spec:
  selector:
    name: {{ template "shipa.fullname" . }}-traefik
  type: "{{ .Values.service.traefik.serviceType }}"
  {{- if .Values.service.traefik.loadBalancerIP }}
  loadBalancerIP: "{{ .Values.service.traefik.loadBalancerIP }}"
  {{- end }}
  {{- if .Values.service.traefik.clusterIP }}
  clusterIP: "{{ .Values.service.traefik.clusterIP }}"
  {{- end }}
  ports:
    - port: {{ .Values.service.traefik.httpPort }}
      name: http
      targetPort: {{ .Values.service.traefik.httpPort }}
      protocol: TCP
    - port: {{ .Values.service.traefik.httpsPort }}
      name: https
      targetPort: {{ .Values.service.traefik.httpsPort }}
      protocol: TCP


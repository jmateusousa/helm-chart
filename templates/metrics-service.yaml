apiVersion: v1
kind: Service
metadata:
  name: {{ include "shipa.fullname" . }}-metrics
  labels: {{- include "shipa.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    name: {{ include "shipa.fullname" . }}-metrics
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: prometheus
    - port: 9091
      targetPort: 9091
      protocol: TCP
      name: pushgateway

apiVersion: v1
kind: Service
metadata:
  name: {{ include "shipa.fullname" . }}-clair
  labels: {{- include "shipa.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    name: {{ include "shipa.fullname" . }}-clair
  ports:
    - port: 6060
      targetPort: 6060
      protocol: TCP
      name: clair
    - port: 6061
      targetPort: 6061
      protocol: TCP
      name: health

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ template "shipa.fullname" . }}-nginx-ingress-clusterrole
  labels:
    app.kubernetes.io/name: {{ template "shipa.fullname" . }}-ingress-nginx
    app.kubernetes.io/part-of: {{ template "shipa.fullname" . }}-ingress-nginx
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - nodes
      - pods
      - secrets
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - ingresses/status
    verbs:
      - update

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ template "shipa.fullname" . }}-nginx-ingress-role
  labels:
    app.kubernetes.io/name: {{ template "shipa.fullname" . }}-ingress-nginx
    app.kubernetes.io/part-of: {{ template "shipa.fullname" . }}-ingress-nginx
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - secrets
      - namespaces
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      # Defaults to "<election-id>-<ingress-class>"
      # Here: "<ingress-controller-leader>-<nginx>"
      # This has to be adapted if you change either parameter
      # when launching the nginx-ingress-controller.
      - "{{ template "shipa.fullname" . }}-ingress-controller-leader-nginx"
    verbs:
      - get
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ template "shipa.fullname" . }}-nginx-ingress-role-nisa-binding
  labels:
    app.kubernetes.io/name: {{ template "shipa.fullname" . }}-ingress-nginx
    app.kubernetes.io/part-of: {{ template "shipa.fullname" . }}-ingress-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "shipa.fullname" . }}-nginx-ingress-role
subjects:
  - kind: ServiceAccount
    name: {{ template "shipa.fullname" . }}-nginx-ingress-serviceaccount
    namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ template "shipa.fullname" . }}-nginx-ingress-clusterrole-nisa-binding
  labels:
    app.kubernetes.io/name: {{ template "shipa.fullname" . }}-ingress-nginx
    app.kubernetes.io/part-of: {{ template "shipa.fullname" . }}-ingress-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "shipa.fullname" . }}-nginx-ingress-clusterrole
subjects:
  - kind: ServiceAccount
    name: {{ template "shipa.fullname" . }}-nginx-ingress-serviceaccount
    namespace: default

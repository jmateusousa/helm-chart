{{- if .Values.service.traefik.rbac}}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "shipa.fullname" . }}-traefik
  labels: {{- include "shipa.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses/status
    verbs:
      - update
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "shipa.fullname" . }}-traefik
  labels: {{- include "shipa.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "shipa.fullname" . }}-traefik
subjects:
  - kind: ServiceAccount
    name: {{ template "shipa.fullname" . }}-traefik
    namespace: {{ .Release.Namespace }}
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ template "shipa.fullname" . }}-traefik
  labels: {{- include "shipa.labels" . | nindent 4 }}
{{- end }}
